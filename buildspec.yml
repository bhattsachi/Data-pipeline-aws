
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing SAM CLI..."
      - pip install --upgrade pip
      - pip install aws-sam-cli
      - sam --version

  pre_build:
    commands:
      - echo "Validating SAM template..."
      - sam validate --template serverless-app-template.yaml --lint
      - aws cloudformation validate-template --template-body file://serverless-app-template.yaml

  build:
    commands:
      - echo "Packaging SAM application..."
      - sam package --template-file serverless-app-template.yaml --output-template-file packaged-template.yaml --s3-bucket ${ARTIFACT_BUCKET} --s3-prefix sam-artifacts/${APPLICATION_NAME}/${ENVIRONMENT_NAME}
      - |
        cat > config.json << CONFIGEOF
        {
          "Parameters": {
            "EnvironmentName": "${ENVIRONMENT_NAME}",
            "ApplicationName": "${APPLICATION_NAME}",
            "LogRetentionDays": "14"
          },
          "Tags": {
            "Environment": "${ENVIRONMENT_NAME}",
            "Application": "${APPLICATION_NAME}",
            "ManagedBy": "CloudFormation"
          }
        }
        CONFIGEOF
      - cat config.json

  post_build:
    commands:
      - echo "Build completed"
      - ls -la

artifacts:
  files:
    - packaged-template.yaml
    - config.json
  discard-paths: yes
