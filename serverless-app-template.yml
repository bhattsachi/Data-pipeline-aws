
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless REST API with Lambda, API Gateway, and Secrets Manager

Parameters:
  EnvironmentName:
    Type: String
    Default: dev

  ApplicationName:
    Type: String
    Default: serverless-app

  LogRetentionDays:
    Type: Number
    Default: 14

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12

Resources:
  ApplicationSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${ApplicationName}/${EnvironmentName}/app-secret
      Description: !Sub Application secret for ${ApplicationName}
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"app_name": "${ApplicationName}", "environment": "${EnvironmentName}"}'
        GenerateStringKey: api_key
        PasswordLength: 32
        ExcludePunctuation: true

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationName}-lambda-role-${EnvironmentName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - PolicyName: SecretsManagerReadAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref ApplicationSecret

  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${ApplicationName}-${EnvironmentName}-health
      Description: Health check endpoint
      Handler: app.lambda_handler
      CodeUri: lambda/
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          SECRET_ARN: !Ref ApplicationSecret
          SECRET_NAME: !Sub ${ApplicationName}/${EnvironmentName}/app-secret
          ENVIRONMENT: !Ref EnvironmentName
          APPLICATION_NAME: !Ref ApplicationName
      Events:
        HealthPost:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /health
            Method: POST
        HealthGet:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /health
            Method: GET
        TestPost:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /test
            Method: POST

  HealthCheckLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${HealthCheckFunction}
      RetentionInDays: !Ref LogRetentionDays

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${ApplicationName}-api-${EnvironmentName}
      StageName: !Ref EnvironmentName
      EndpointConfiguration:
        Type: REGIONAL

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}

  HealthEndpoint:
    Description: Health check endpoint
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}/health

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref HealthCheckFunction

  SecretArn:
    Description: Secret ARN
    Value: !Ref ApplicationSecret
